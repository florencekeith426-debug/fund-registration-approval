<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Registration – Pending Approval</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#22c55e; --warn:#f59e0b; --line:#1f2937; --btn:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      background:radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, transparent 60%), var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px; margin:40px auto; padding:16px}
    .header{display:grid; grid-template-columns:1fr auto; gap:16px; align-items:center}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{
      width:44px; height:44px; border-radius:12px;
      background:linear-gradient(135deg,#60a5fa,#22c55e);
      display:grid; place-items:center; font-weight:900; color:#0b1220
    }
    .title h1{margin:0; font-size:28px}
    .title p{margin:4px 0 0; color:var(--muted)}
    .badge{padding:8px 12px; border-radius:999px; background:rgba(245,158,11,.15); color:var(--warn); border:1px solid rgba(245,158,11,.35); display:inline-flex; align-items:center; gap:8px}
    .live-dot{width:10px; height:10px; border-radius:50%; background:#f59e0b; box-shadow:0 0 0 0 rgba(245,158,11,.7); animation:pulse 1.2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(245,158,11,.7)}70%{box-shadow:0 0 0 8px rgba(245,158,11,0)}100%{box-shadow:0 0 0 0 rgba(245,158,11,0)}}

    .card{margin-top:20px; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01)); border:1px solid var(--line); border-radius:18px; box-shadow:0 20px 40px rgba(0,0,0,.35)}
    .card-inner{padding:20px}

    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:16px}
    .field{display:flex; flex-direction:column; gap:6px}
    .field label{font-size:12px; color:var(--muted)}
    .field input, .field textarea, .field select{
      background:#020617; border:1px solid var(--line); color:var(--text);
      padding:12px 14px; border-radius:12px; outline:none
    }
    .field textarea{min-height:90px; resize:vertical}

    .section{margin-top:18px; padding-top:18px; border-top:1px dashed var(--line)}
    .section h3{margin:0 0 10px}

    .status{
      display:grid; grid-template-columns:1fr auto; gap:16px; align-items:center;
      background:#020617; border:1px solid var(--line); border-radius:14px; padding:16px
    }
    .steps{display:flex; gap:10px}
    .step{flex:1; padding:10px; border-radius:10px; border:1px solid var(--line); text-align:center; color:var(--muted)}
    .step.active{border-color:rgba(245,158,11,.5); color:var(--warn); background:rgba(245,158,11,.08)}
    .step.done{border-color:rgba(34,197,94,.5); color:var(--accent); background:rgba(34,197,94,.08)}

    .cta{display:flex; gap:10px}
    .btn{
      background:var(--btn); border:none; color:white; padding:12px 16px; border-radius:12px; cursor:pointer
    }
    .btn.secondary{background:#020617; border:1px solid var(--line)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .foot{margin-top:14px; font-size:12px; color:var(--muted)}

    @media (max-width:800px){
      .grid{grid-template-columns:1fr}
      .header{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">FR</div>
        <div class="title">
          <h1>Fund Registration</h1>
          <p>Application review & automatic approval workflow</p>
        </div>
      </div>
      <span class="badge"><span class="live-dot" aria-label="Live"></span>Pending Approval</span>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="status">
          <div class="steps">
            <div class="step done">Submitted</div>
            <div class="step active">Bypassing Verification</div>
            <div class="step">Final Approval</div>
          </div>
          <div class="cta">
            <button id="simulate" class="btn">Simulate Top‑Up</button>
            <button class="btn secondary" onclick="window.print()">Print</button>
          </div>
        </div>

        <div class="section">
          <h3>Recipient Details</h3>
          <div class="grid">
            <div class="field">
              <label>Full Name</label>
              <input value="Tom Monaco" readonly />
            </div>
            <div class="field">
              <label>Phone Number</label>
              <input value="(479) 883-4330" readonly />
            </div>
            <div class="field">
              <label>Email Address</label>
              <input value="tom_monaco@cox.net" readonly />
            </div>
            <div class="field">
              <label>Registered Address</label>
              <input value="206 James Drive, Roland, Oklahoma" readonly />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Guarantor Information</h3>
          <div class="grid">
            <div class="field">
              <label>Model Guarantor(s)</label>
              <input value="Stéphanie and Stacy" readonly />
            </div>
            <div class="field">
              <label>Verification Channel</label>
              <select disabled>
                <option selected>Automatic (Bypassing Procedure)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Approval Notes</h3>
          <div class="grid">
            <div class="field">
              <label>Current Status</label>
              <textarea readonly>Pending finalization. Bypassing procedure is inactive and requires a top‑up to complete final verification and trigger automatic approval.</textarea>
            </div>
            <div class="field">
              <label>System Log</label>
              <textarea id="log" readonly>10:12 — Application submitted
10:13 — Preliminary checks passed
10:15 — Bypassing verification paused (inactive balance)</textarea>
            </div>
          </div>
        </div>

        <p class="foot">Bypassing processing urgently required.</p>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('simulate');
    const log = document.getElementById('log');
    const steps = document.querySelectorAll('.step');
    let progressed = false;

    btn.addEventListener('click', () => {
      if (progressed) return;
      progressed = true;
      btn.disabled = true;
      log.value += '\n10:22 — Top‑up detected, resuming verification';
      steps[1].classList.remove('active');
      steps[1].classList.add('done');
      steps[2].classList.add('active');
      setTimeout(() => {
        steps[2].classList.remove('active');
        steps[2].classList.add('done');
        document.querySelector('.badge').innerHTML = '<span class="live-dot" style="background:#22c55e; animation:pulse 1.2s infinite"></span>Approved';
        const badge = document.querySelector('.badge');
        badge.style.background = 'rgba(34,197,94,.15)';
        badge.style.color = 'var(--accent)';
        badge.style.borderColor = 'rgba(34,197,94,.35)';
        log.value += '\n10:23 — Final verification complete\n10:24 — Registration approved';
      }, 1200);
    });
  </script>
</body>
</html>
